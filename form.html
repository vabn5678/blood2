<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findyourmatch</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1 class="enter"> Please Enter Your Details To Find Your Match</h1>
    <div class="forum">
        <form class="forum1">
            <p>
                <label class="label">NAME : <input class="input" type="text" required></label>
            </p>
            <label class="label" for="gender">GENDER : </label>
            <select class="input" name="gender">
                <option value="">Please select one...</option>
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
                <option value="non-binary">NON-BINARY</option>
                <option value="other">OTHER</option>
            </select>
            <p>
                <label class="label">STATE : <input class="input" type="text" required></label>
            </p>

            <p>
                <label class="label">CITY : <input class="input" type="text" required></label>
            </p>
            <p>
                <label class="label">POSTAL CODE : <input class="input" type="number" required></label>
            </p>
            <p>
                <label class="label">BLOOD GROUP : <input class="input" type="text" required></label>
            </p>
            <p>
                <label class="label">MOBILE NUMBER : <input class="input" type="number"></label>
            </p>
            <P>
                <button type="submit" id="find" class="input">FIND</button>
            </P>

        </form>
    </div>
</body>

</html>
